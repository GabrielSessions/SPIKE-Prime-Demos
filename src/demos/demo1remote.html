      # MicroPython for LEGO Hardware (LEGO Education's SPIKE Prime)
  from spike import PrimeHub, LightMatrix, Button, StatusLight, ForceSensor, MotionSensor, Speaker, ColorSensor, App, DistanceSensor, Motor, MotorPair
  from spike.control import wait_for_seconds, wait_until, Timer
  
  hub = PrimeHub()
  
  # Port Letter is on the hub
  
  motorA = Motor ('A') #large motor for arm
  motorB = Motor ('B') #medium motor for arm 
  
  init_power = 100
  
  motorA.start_at_power(init_power)
  motorB.start_at_power(init_power)
  
  #pattern will be drawn for 12 seconds

  motorA.stop()
  motorB.stop()
