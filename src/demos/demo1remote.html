    <body>

        <!-- Original Template from: https://www.youtube.com/watch?v=DOOoS6GHDw8 -->
        <div class="relative min-h-screen md:flex">

            <!-- mobile menu bar -->

            <!-- sidebar -->
            <div id="sidebar" class="hidden bg-tufts-blue text-white w-64 space-y-6 py-7 px-2 absolute inset-y-0 left-0 transform -translate-x-full md:relative md:translate-x-0 transition duration-200 ease-in-out" data-toggled="false">
          
              <!-- logo -->
              <a href="../demoList.html" class="text-white flex items-center space-x-2 px-4">

              <!-- nav -->
              <nav>

                <button id="demo_1_button" role="button" tabindex="0" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-blue-700 hover:text-white w-full text-left" href="./index.html" data-dropdown="false">
                    <span class="inline-block">1: Simple Buttons&nbsp;</span>
                    <img id="arrow_1" src="../../img/downArrowWhite.png" class="w-3 inline-block">

                <button id="demo_2_button" role="button" tabindex="0" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-blue-700 hover:text-white w-full text-left" href="./index.html" data-dropdown="false">
                    <span class="inline-block">2: Simple Buttons&nbsp;</span>
                    <img id="arrow_2" src="../../img/downArrowWhite.png" class="w-3 inline-block">

                </button>

                
                
              </nav>
            </div>
          
            <!-- content -->
            
            <div class="px-3 py-2 h-11">
              <button id="hamburger_menu" type="image" class="w-fit">
                <img src="../../img/hambuger-menu.png" class="w-8">
                
              </button>
              
            </div>
            
            

            <div class="flex-1 pb-10 text-2xl font-bold -translate-y-2">
              <h1 class="font-bold pt-4 pb-2 mb-2 text-xl text-left">&nbsp; Demo 1: Simple Buttons</h1>
              
              <div class="grid grid-cols-2">

                <!-- Edit Code Column -->
                <div class="border border-black p-2">
                  <p class="mt-2 mb-3">Modify this project!</p>

                  <!--https://tailwind-elements.com/docs/standard/forms/textarea/-->
                  
                  <div class="justify-center"> 
                  <textarea
                    class="
                      form-control
                      px-3
                      py-1.5
                      text-base
                      font-normal
                      text-gray-700
                      bg-white bg-clip-padding
                      border border-solid border-gray-300
                      rounded
                      transition
                      ease-in-out
                      m-1
                      focus:text-black focus:bg-white focus:border-tufts-blue focus:outline-none
                      flex-none
                      
                    "
                    id="userHTMLTextArea"
                    rows="15"
                    style="width: 95%;"
                    
                    
                    
                  >&#9;<p>Hello, World!</p></textarea>
                  </div> 
                    

                    
                    
                  

                  <h3>My API Key:</h3>
                  <textarea 
                  id="apikey"
                  class="form-control
                    w-max
                    px-3
                    py-1.5
                    text-base
                    font-normal
                    text-gray-700
                    bg-white bg-clip-padding
                    border border-solid border-gray-300
                    rounded
                    transition
                    ease-in-out
                    m-1
                    focus:text-black focus:bg-white focus:border-tufts-blue focus:outline-none"
                  rows="1" placeholder="API Key" style="width: 60%;"></textarea>

                  <h3>My Base ID:</h3>
                  <textarea 
                  id="baseID"
                  class="form-control
                    w-max
                    px-3
                    py-1.5
                    text-base
                    font-normal
                    text-gray-700
                    bg-white bg-clip-padding
                    border border-solid border-gray-300
                    rounded
                    transition
                    ease-in-out
                    m-1
                    focus:text-black focus:bg-white focus:border-tufts-blue focus:outline-none" 
                  rows="1" placeholder="Base ID" style="width: 60%;"></textarea>


                  <br>

                  <button type="button" class="border border-tufts-blue text-white rounded bg-tufts-blue m-2 p-2 text-xl hover:bg-tufts-darker-blue">
                    Apply Changes
                  </button>

                </div>




                <div class="border border-black mx-2 p-2">
                  <!-- Add Demo HTML Here -->
                </div>



              </div>
            </div>
            </div>
